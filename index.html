<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>css3_filter</title>
	<link rel="stylesheet" href="filter.css">
</head>
<body>
	<div id="wrapper">
		<div class="container clearfix">
			<ul class="clearfix">
				<li id="left"><img src="1.jpg" alt=""></li>
				<li id="right">
					
				</li>
			</ul>	
		</div>
		<div class="range">
			<input id="blur" type="range" min="2" max="20" step="0.1" value="10">
			<input id="brightness" type="range" min="0.1" max="2" step="0.1" value="0.5">
			<input id="contrast" type="range" min="0.1" max="2" step="0.1" value="2">
			<input id="drop-shadow" type="range" min="5" max="20" step="0.1" value="10">
			<input id="grayscale" type="range" min="0.1" max="1" step="0.01" value="0.5">
			<input id="hue-rotate" type="range" min="1" max="360" step="1" value="180">
			<input id="opacity" type="range" min="0.1" max="1" step="0.01" value="0.5">
			<input id="saturate" type="range" min="0.1" max="2" step="0.1" value="0.5">
			<input id="sepia" type="range" min="0.1" max="1" step="0.01" value="0.5">
		</div>
		<div class="controller">
			<span data-filter="none">none</span>
			<span data-initnumber="10" data-target="#blur" data-filter="blur(10px)">blur</span>
			<span data-initnumber="0.5" data-target="#brightness" data-filter="brightness(0.5)">brightness</span>
			<span data-initnumber="2" data-target="#contrast" data-filter="contrast(2)">contrast</span>
			<span data-initnumber="10" data-target="#drop-shadow" data-filter="drop-shadow(10px 10px 10px #999)">drop-shadow</span>
			<span data-initnumber="0.5" data-target="#grayscale" data-filter="grayscale(0.5)">grayscale</span>
			<span data-initnumber="180" data-target="#hue-rotate" data-filter="hue-rotate(180deg)">hue-rotate</span>
			<span data-initnumber="1" data-filter="invert(1)">invert</span>
			<span data-initnumber="0.5" data-target="#opacity" data-filter="opacity(0.5)">opacity</span>
			<span data-initnumber="2" data-target="#saturate" data-filter="saturate(2)">saturate</span>
			<span data-initnumber="0.5" data-target="#sepia" data-filter="sepia(0.5)">sepia</span>
		</div>
	</div>
	<script src="jquery.min-3.2.1.js"></script>
	<script src="filter.js"></script>
</body>
</html>
